<div *ngFor="let car of cars">
    <p-card header={{car.name}} subheader="{{car.color}} {{car.brand}} " [style]="{width: '100%'}"
        styleClass="p-card-shadow">

        <ng-template pTemplate="header">

              </ng-template>

        <p>{{car.description}} </p>


        <ng-template pTemplate="footer">

            <p-button label="Fiyatı">Fiyatı: {{car.dailyPrice}} </p-button>

        </ng-template>
    </p-card>
</div>
