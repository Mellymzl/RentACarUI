<div *ngFor="let car of cars">
    <p-card header={{car.name}} subheader="{{car.color}} {{car.brand}} " [style]="{width: '100%'}"
        styleClass="p-card-shadow">

        <ng-template pTemplate="header">

            <img alt="Card"
                src="https://media.istockphoto.com/photos/illustration-of-generic-compact-white-car-front-side-view-picture-id1150931120?k=20&m=1150931120&s=612x612&w=0&h=Jgokrl3DwEc1VUKNf5H3lH3lyg6yPQVobdELPn4zNsc=">
        </ng-template>

        <p>{{car.description}} </p>


        <ng-template pTemplate="footer">

            <p-button label="Fiyatı">Fiyatı: {{car.dailyPrice}} </p-button>

        </ng-template>
    </p-card>
</div>
