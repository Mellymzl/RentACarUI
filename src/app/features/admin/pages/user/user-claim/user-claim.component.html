
<div class="card">
  
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Kullanıcı Yetki" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
        </ng-template>

    </p-toolbar>
    <p-table #dt [value]="userclaims" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll"
        [(selection)]="selecteduserclaim" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
       
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Kullanıcı</th>
                <th>Yetki</th>
            
               
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-userclaim>
            <tr>
                <td>
                    <p-tableCheckbox [value]="userclaim"></p-tableCheckbox>
                </td>
                <td>{{userclaim.name}}</td>
                <td>{{userclaim.claimName}}</td>
               
            </tr>
        </ng-template>
     
    </p-table>
</div>



<p-dialog [(visible)]="dialog" [style]="{width: '450px'}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
      
      
        <div class="field">
            <label for="user">Kullanıcı</label>
            <p-dropdown  [(ngModel)]="selectedUser"  [options]="users" placeholder="Select" optionLabel="name">
            </p-dropdown>
        </div>
        <div class="field">
            <label for="claim">Marka</label>
            <p-dropdown [(ngModel)]="selectedClaim" [options]="claims" placeholder="Select" optionLabel="name">
            </p-dropdown>
        </div>

  
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save(userclaim)"></button>
    </ng-template>

   
</p-dialog>


<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<p-toast ></p-toast>
