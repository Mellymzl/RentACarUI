<div class="content">
    <div class="col-md-8">


        <div class="card">
            <div class="card-header">
                <h5>Giriş Yapınız</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm">
                    <div class="mb-10">
                        <label> Email </label>
                        <div class="form-group">

                            <input type="text" id="email" formControlName="email" class="form-control">
                        </div>
                    </div>
                    <div class="mb-10">
                        <label> Şifre </label>
                        <div class="form-group">

                            <input type="password" id="password" formControlName="password" class="form-control">
                        </div>
                    </div>

                 
                   
                </form>
            </div>
        </div>
        <div class="card-footer">
            <button (click)="login()" class="btn btn-fill btn-primary" style="float: right;">Giriş</button>
        </div>
    </div>

</div>


<p-toast ></p-toast>
